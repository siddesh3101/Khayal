name: meditation_app
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.3
  waterfall_flow: ^3.0.2
  mime: ^1.0.4
  audioplayers: ^0.19.1
  flutter_chat_ui: ^1.6.6
  file_picker: ^5.2.9
  open_filex: ^4.3.2
  image_picker: ^0.8.7+3
  provider: ^6.0.5
  dio: ^5.1.1
  permission_handler: ^10.2.0
  animated_text_kit: ^4.2.2
  shared_preferences: ^2.1.0
  speech_to_text: ^6.1.1
  http: ^0.13.5
  flutter_tts: ^3.6.3
  animate_do: ^3.0.2
  url_launcher: ^6.1.10
  screenshot: ^1.3.0
  draggable_fab: ^0.1.4

  avatar_glow: ^2.0.2
  flutter_spinkit: ^5.1.0
  assets_audio_player: ^3.0.6
  share_plus: ^6.3.2
  change_app_package_name: ^1.0.0
  scaffold_gradient_background: ^1.0.3+1
  rive: ^0.9.1
  circular_countdown_timer: ^0.2.3
  lottie: ^2.3.2
  youtube_explode_dart: ^1.12.4
  just_audio: ^0.9.32
  flutter_ffmpeg: ^0.4.2
  any_link_preview: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2
  

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon/app_icon.png"


flutter:
  uses-material-design: true

  assets:
    - assets/app_icon/app_icon.png
    - assets/images/types/
    - assets/images/home_cards/
    - assets/images/backgrounds/
    - assets/images/sleep_music/
    - assets/images/meditation_cards/
    - assets/images/icons/
    - assets/images/quote.png
    - assets/images/session.png
    - assets/images/
    - assets/images/membership.png
    - assets/images/mast.png
    - assets/meditation/amitabh.mp3
    - assets/images/mood.png
    - assets/message.json
    - assets/meditation/nature.mp3
    - assets/meditation/focus.mp3
    - assets/meditation/bodyscan.mp3
    - assets/mySong.mp4
    - assets/rive/
    - assets/audio_player/
    - assets/images/sleep/
    - assets/fonts/Roboto/
    - assets/fonts/Poppins/


  fonts:
    - family: Roboto
      fonts:
      - asset: assets/fonts/Roboto/Roboto-Light.ttf
      - asset: assets/fonts/Roboto/Roboto-Regular.ttf
      - asset: assets/fonts/Roboto/Roboto-Medium.ttf
      - asset: assets/fonts/Roboto/Roboto-Bold.ttf

    - family: Poppins
      fonts:
      - asset: assets/fonts/Poppins/Poppins-Light.ttf
      - asset: assets/fonts/Poppins/Poppins-Regular.ttf
      - asset: assets/fonts/Poppins/Poppins-Medium.ttf
      - asset: assets/fonts/Poppins/Poppins-Bold.ttf


